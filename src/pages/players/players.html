<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Players</ion-title>
  </ion-navbar>

   

  <!--  -->
  <ion-toolbar padding color="light">
    <p ion-text no-margin class="text-white">
      <strong>4</strong> results found!
    </p>
  </ion-toolbar>

</ion-header>

<ion-content padding class="trips detail-bg">
  <!--list of players-->
  <div class="card"  *ngFor="let player of players" tappable (click)="viewDetail(player.id)" margin-bottom>
    <div class="card-header">Player</div>
      <div class="card-main">
      <ion-icon name="body" class="text-white"></ion-icon>
      <div class="main-description">{{ player.first_name }} {{ player.last_name }}</div>
    </div>
  
<!--     <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + player.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ player.first_name }} {{ player.last_name }}</h6>
           <h6 class="pull-right text-white" ion-text>{{ player.price_adult | currency:'USD':true }}</h6> 
          <div class="clear"></div>
        </div>
      </div>
    </div> -->
    <div class="padding-sm primary-bg">
      <ion-icon name="body" class="text-white"></ion-icon>
      <span ion-text class="text-white">{{ player.membership }}</span>
      <span class="center-span" ion-text color="light"><strong>Player #: </strong>{{player.playerNum}}</span>
      <span class="pull-right"  *ngIf = "isAdd" ion-text color="light"><strong>Add To Game </strong> 
        <ion-icon name="add-circle" class="text-2x" tappable (click)="addPlayerToGame(player,$event)" ></ion-icon>
      </span>
    </div>
  </div>
</ion-content>
